<div class="search-component">
    <label for="search-box">Search an Article </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Article title" />
  
    <ul class="search-result">
      <li *ngFor="let article of articles$ | async" >
        <a routerLink="/detail/{{article.id}}">
          {{article.title}}
        </a>
      </li>
    </ul>
</div>
