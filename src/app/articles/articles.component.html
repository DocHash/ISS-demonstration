<h2>My Articles</h2>

    
<ul class="articles">
    <li *ngFor="let article of articles">
        <a routerLink="/detail/{{article.id}}">
            <span class="badge">{{article.id}}</span> {{article.title}}
        </a>
        <button type="button" class="delete" title="delete article" (click)="delete(article)">x</button>
    </li>
</ul>

<div class="addBox">
    <label for="new-article">Add a new Article </label>
    <input id="new-article" #articleTitle placeholder="Article title"/>

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(articleTitle.value); articleTitle.value=''">
    Add article
    </button>
</div>
